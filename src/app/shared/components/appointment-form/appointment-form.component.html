<mat-card class="appointment-form-card">
  <mat-card-content>
    <!-- Form for adding a new appointment -->
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <!-- Title input field -->
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Enter appointment title">
      </mat-form-field>

      <!-- Date input field -->
      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <!-- Submit button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="!appointmentForm.valid">Add Appointment</button>
    </form>
  </mat-card-content>
</mat-card>
